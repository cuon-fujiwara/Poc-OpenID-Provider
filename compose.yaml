services:
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432" 
    volumes:
      - db-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rails s -p 8888 -b '0.0.0.0'
    volumes:
      - ./src:/app
      - app_bundle:/usr/local/bundle
    ports:
      - '8888:8888'
    depends_on:
      - postgres
    tty: true
volumes:
  db-volume:
  app_bundle: